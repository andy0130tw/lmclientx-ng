<!doctype html>
<html ng-controller="ApplicationController" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        
        <% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" href="<%= file %>"><% }); %>

        <% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
            
        <title>LmClientX</title>
    </head>
    <body ng-init="init()" role="document">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">LmClientX-<i class="fa fa-bomb"></i></a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown" ng-if="currentUser">
							<a href class="dropdown-toggle">主選單 <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#" id="question-link">問個問題</a></li>
								<li><a href="#" id="share-link">分享貼文</a></li>
								<li class="divider"></li>
								<li><a href="#" id="settings-link">設定</a></li>
								<li class="divider"></li>
								<li><a href="#" id="about-link">關於</a></li>
								<li><a href="javascript:void(0)" id="logout-link" ng-click="logout()">登出</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-if="currentUser">
						<li class="active"><a href="#" id="profile-name">{{ currentUser.name }}</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="container" role="main" id="main" ui-view>
			
		</div>
    </body>
</html>
