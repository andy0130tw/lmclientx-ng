<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/styles/loading.css">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/styles/font.css">
        
        <% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" href="<%= file %>"><% }); %>

        <% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
            
        <title>LmClientX</title>
    </head>
    <body ng-controller="ApplicationController" ng-init="init()" role="document">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">LmClientX-<i class="fa fa-bomb"></i></a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown" ng-if="currentUser">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">主選單 <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#" id="question-link">問個問題</a></li>
								<li><a href="#" id="share-link">分享貼文</a></li>
								<li class="divider"></li>
								<li><a href="#" id="settings-link">設定</a></li>
								<li class="divider"></li>
								<li><a href="#" id="about-link">關於</a></li>
								<li><a href="/" id="logout-link" ng-click="logout()">登出</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-if="currentUser">
						<li class="active"><a href="#" id="profile-name">{{ currentUser.name }}</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="container" role="main" id="main" ui-view>
			
		</div>
        <script type="text/javascript" src="/bower_components/requirejs/require.js" data-main="/scripts/startup.js"></script>
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/requirejs/require.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/ngstorage/ngStorage.js"></script>
        <script src="../bower_components/angular-loading-bar/src/loading-bar.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/moment/moment.js"></script>
        <script src="../bower_components/angular-moment/angular-moment.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbower -->
    </body>
</html>
