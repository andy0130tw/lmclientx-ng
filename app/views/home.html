<div ng-init="init()">
    <div class="post post-pointer transition-all" ng-repeat="post in posts">
        <div class="post-content transition-all">
            <div class="post-avatar"><img ng-src="{{ users[post.from].avatar }}" /></div>
            <div class="post-info">
                <p>
                    <strong>{{ users[post.from].name }}</strong>
                    <span ng-if="post.category === 'comment'"> 回應了 <strong ng-if="post.reluser !== '他自己'">{{ post.reluser }}</strong><span ng-if="post.reluser === '他自己'">他自己</span> 的 <span class="post-highlight">貼文。</span></span>
                    <span ng-if="post.category === 'share'"> 分享了一篇貼文。</span>
                    <span ng-if="post.category === 'answer'"> 回答了 <strong ng-if="post.reluser !== '他自己'">{{ post.reluser }}</strong><span ng-if="post.reluser === '他自己'">他自己</span> 的 <span class="post-highlight">問題</span>。</span>
                    <span ng-if="post.category === 'share'"> 提出了一個問題。</span>
                </p>
                <p class="post-time" am-time-ago="post.date"></p>
            </div>
            <div class="post-main" lm-markup ng-model="post.message"></div>
        </div>
    </div>
</div>
