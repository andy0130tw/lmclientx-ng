<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title"><strong>登入 Learn Mode</strong></h3></div>
		<div class="panel-body">
			<form role="form" name="loginForm" ng-submit="login(credentials)" novalidate>
				<div class="form-group">
					<label for="macAddr">MAC Address</label>
					<input type="text" class="form-control" ng-model="credentials.mac" id="macAddr" placeholder="輸入 MAC Address">
				</div>
				<p class="text-danger">{{ message }}</p>
				<button type="submit" class="btn btn-primary">確定送出</button>
			</form>
		</div>
	</div>
</div>
